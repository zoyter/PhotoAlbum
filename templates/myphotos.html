{% extends "base.html" %}

{% block content %}
<main class="flex-shrink-0">
    <div class="album py-5 bg-light">
        <div class="container">
            <h1 class="text-center">Мои фотографии</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for item in photos%}
                {% if current_user.is_authenticated and current_user == item.user %}
                <!-- фото-карточка -->
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="/static/userdata/{{ item.user_id }}-{{ item.user.name }}/{{ item.filename }}" width="200px">
                        <title>{{item.title}}</title><rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{item.title}}</text>

                        <div class="card-body">
                            <p class="card-text">{{ item.content|safe }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Открыть</button>

                                    <a href="/photos/{{ item.id }}" type="button" class="btn btn-sm btn-outline-secondary " >
                                        Изменить
                                    </a>
                                    <a href="/photos_delete/{{ item.id }}" type="button" class="btn btn-sm  btn-secondary">
                                        Удалить
                                    </a>

                                </div>
                                <small class="text-muted">{{item.user.name}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- фото-карточка -->
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>


</main>
{% endblock %}
