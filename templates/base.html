<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <!-- Favicons -->
    <link rel="icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/headers.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
     {% block customcss %}
     {% endblock %}


    </style>

    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">
<header class="p-3 bg-dark text-white">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PhotoAlbum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link {{active1}}" aria-current="page" href="/">Главная</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {{active2}}" href="/album">Мои альбомы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{active3}}" href="/settings">Настройки</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->

                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                <a class="btn btn-outline-light me-2" href="/logout" role="button">Выйти</a>

                {% else %}
                <p>
                    <a class="btn btn-outline-light" href="/register" role="button">Регистрация</a>
                    <a class="btn btn-warning" href="/login" role="button">Войти</a>
                </p>
                {% endif %}

            </div>
        </div>
    </nav>
</header>


{% block content %}
{% endblock %}

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">(c) PhotoAlbum 2021</span>
    </div>
</footer>


<script src="static/js/bootstrap.min.js"></script>


</body>
</html>
